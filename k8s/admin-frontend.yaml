apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-frontend-deployment
  namespace: langgraph-mcp-agents
  labels:
    app: admin-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-frontend
  template:
    metadata:
      labels:
        app: admin-frontend
    spec:
      containers:
      - name: admin-frontend
        image: asia-docker.pkg.dev/architect-certification-289902/admin-frontend/admin-frontend:v1
        ports:
        - containerPort: 8502
        envFrom:
        - configMapRef:
            name: app-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8502
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8502
          initialDelaySeconds: 10
          periodSeconds: 5

---
# ==================================================
# 12. Admin Frontend Service
# ==================================================
apiVersion: v1
kind: Service
metadata:
  name: admin-frontend-service
  namespace: langgraph-mcp-agents
  labels:
    app: admin-frontend
spec:
  selector:
    app: admin-frontend
  ports:
  - port: 8502
    targetPort: 8502
    protocol: TCP
  type: ClusterIP